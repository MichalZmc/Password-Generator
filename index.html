<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Hase≈Ç</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-password {
      animation: passwordReveal 0.4s ease-out;
    }
    @keyframes passwordReveal {
      0% { background-color: #e0e7ff; transform: scale(0.95); }
      50% { background-color: #dbeafe; transform: scale(1.03); }
      100% { background-color: #f3f4f6; transform: scale(1); }
    }

    .flash-success {
      animation: flashSuccess 1s ease-in-out;
    }
    @keyframes flashSuccess {
      0% { background-color: #bbf7d0; }
      50% { background-color: #4ade80; }
      100% { background-color: #f3f4f6; }
    }

    .option-btn {
      display: inline-block;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      border-radius: 9999px;
      text-align: center;
      color: white;
      background-color: #dc2626;
      background-image: linear-gradient(90deg, #dc2626, #f87171);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 
        background-color 0.4s ease,
        background-image 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.2s ease;
    }

    .option-btn.active {
      background-color: #16a34a;
      background-image: linear-gradient(90deg, #16a34a, #22c55e);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
    }

    .option-btn:hover {
      transform: scale(1.03);
    }

    .option-btn:active {
      transform: scale(0.96);
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 0.75rem;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      border-radius: 9999px;
      outline: none;
      transition: background 0.3s ease;
      position: relative;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 1.5rem;
      height: 1.5rem;
      background: white;
      border: 3px solid #6366f1;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3);
      transition: transform 0.2s ease;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 1.5rem;
      height: 1.5rem;
      background: white;
      border: 3px solid #6366f1;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3);
      transition: transform 0.2s ease;
    }
    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
    }

    #passwordBox {
      white-space: normal;
      word-wrap: break-word;
      max-width: 100%;
      text-align: center;
      padding: 1rem;
      color: #1f2937;
      font-weight: 600;
      font-size: 1rem;
      background-color: #f3f4f6;
      border-radius: 0.75rem;
      min-height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-wrap: break-word;
      line-height: 1.4;
      transition: background-color 0.3s ease;
    }

    @media (max-width: 640px) {
      .option-btn {
        font-size: 0.875rem;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Generator Hase≈Ç üîê</h1>

    <div class="mb-4">
      <label for="length" class="block text-sm font-medium text-gray-700 mb-1">D≈Çugo≈õƒá has≈Ça</label>
      <input type="range" id="length" min="6" max="32" value="16" class="accent-indigo-600">
      <div class="w-full text-center mt-2">
        <p class="inline-block px-4 py-1 rounded-xl border border-black/30 bg-black/20 text-white font-semibold text-sm" id="lengthDisplay">16 znak√≥w</p>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <button data-type="lower" class="option-btn active"><span>ma≈Çe litery</span></button>
      <button data-type="upper" class="option-btn active"><span>du≈ºe litery</span></button>
      <button data-type="num" class="option-btn active"><span>cyfry</span></button>
      <button data-type="sym" class="option-btn active"><span>symbole</span></button>
    </div>

    <button id="generateBtn" class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition-all duration-300 ease-in-out mb-4">
      üîÅ Wygeneruj has≈Ço
    </button>

    <div id="passwordBox" class="text-center font-mono p-4 rounded-xl shadow-inner text-lg break-words transition-all duration-500 opacity-100 overflow-hidden"></div>

    <button id="copyBtn" class="mt-4 w-full py-3 px-4 bg-green-500 text-white font-semibold rounded-xl shadow-md hover:bg-green-600 transition-all duration-300 ease-in-out hidden">
      üìã Kopiuj do schowka
    </button>
  </div>

  <script>
    const lengthInput = document.getElementById('length');
    const lengthDisplay = document.getElementById('lengthDisplay');
    const passwordBox = document.getElementById('passwordBox');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');

    const charsets = {
      lower: "abcdefghijklmnopqrstuvwxyz",
      upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
      num: "0123456789",
      sym: "!@#$%^&*()_+[]{}|;:,.<>?/"
    };

    let options = {
      lower: true,
      upper: true,
      num: true,
      sym: true
    };

    let typingInterval = null;

    function updateOptionStyles() {
      document.querySelectorAll(".option-btn").forEach(btn => {
        const type = btn.getAttribute("data-type");
        btn.classList.toggle("active", options[type]);
      });
    }

    document.querySelectorAll(".option-btn").forEach(btn => {
      const type = btn.getAttribute("data-type");

      btn.addEventListener("click", () => {
        options[type] = !options[type];
        updateOptionStyles();
        generatePassword();
      });
    });

    function generatePassword() {
      if (typingInterval) {
        clearInterval(typingInterval);
        typingInterval = null;
      }

      passwordBox.textContent = "";
      passwordBox.classList.remove('animate-password');

      let chars = "";
      if (options.lower) chars += charsets.lower;
      if (options.upper) chars += charsets.upper;
      if (options.num) chars += charsets.num;
      if (options.sym) chars += charsets.sym;

      if (chars.length === 0) {
        passwordBox.textContent = "‚ùå Zaznacz przynajmniej jeden typ znak√≥w!";
        copyBtn.classList.add('hidden');
        return;
      }

      const length = +lengthInput.value;
      lengthDisplay.textContent = `${length} znak√≥w`;

      let password = "";
      for (let i = 0; i < length; i++) {
        const rand = Math.floor(Math.random() * chars.length);
        password += chars[rand];
      }

      copyBtn.classList.remove('hidden');

      let i = 0;
      typingInterval = setInterval(() => {
        passwordBox.textContent += password[i];
        i++;
        if (i >= password.length) {
          clearInterval(typingInterval);
          passwordBox.classList.add('animate-password');
        }
      }, 50);
    }

    lengthInput.addEventListener('input', () => {
      lengthDisplay.textContent = `${lengthInput.value} znak√≥w`;
      generatePassword();
    });

    generateBtn.addEventListener('click', generatePassword);

    copyBtn.addEventListener('click', () => {
      const textarea = document.createElement('textarea');
      textarea.value = passwordBox.textContent;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      passwordBox.classList.remove('flash-success');
      void passwordBox.offsetWidth;
      passwordBox.classList.add('flash-success');

      copyBtn.textContent = '‚úÖ Skopiowano!';
      setTimeout(() => {
        copyBtn.textContent = 'üìã Kopiuj do schowka';
      }, 1500);
    });

    window.addEventListener('DOMContentLoaded', () => {
      updateOptionStyles();
      generatePassword();
    });
  </script>
</body>
</html>
